<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Find-A-Noodle</title>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
</head>

<body>
  <div class="wrapper h-100 w-100">
    <div class="container-fluid h-100 w-100 p-0">
      <div id="googleMap" class="h-100 w-100"></div>
    </div>
    <div class="container-fluid overlay h-100">
      <div class="row h-100 justify-content-between flex-nowrap" style="pointer-events: none;">
        <div id="main-panel" class="col-2 bg-primary h-100 p-2" style="pointer-events: auto; min-width: 200px; overflow: auto;">
          <div id="title" class="text-center w-100">
            <img src="img/medicon.png" class="bg-white rounded-circle w-100">
            <h1 class="text-white font p-2 m-0">Find A Noodle</h1></div>
          <div id="entry" class="container p-1 m-0" style="overflow: auto">
            <div class="input-group">
              <input class="form-control" type="text" id="address" placeholder="Enter Location...">
              <div class="input-group-append"><input type="button" class="border btn btn-primary" value="Submit" id="submit" data-bind="click: window.codeAddress">
              </div>
            </div>
            <input type="button" class="btn btn-primary border mt-1" value="Show Shops" data-bind="click: window.showMarkers">
            <input type="button" class="btn btn-primary border mt-1" value="Clear" data-bind="click: window.clearMarkers">
            <h4 class="text-white font m-0 mb-1 mt-4">Found Noodles</h4>
            <div id="filter">
              <div class="input-group">
                <input class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Filter List..">
                <div class="input-group-append">
                  <input type="button" class="btn btn-primary border" value="Reset" data-bind="click: window.refresh;">
                </div>
              </div>
            </div>
            <table class="table table-hover table-striped table-primary mt-1 border">
              <thead class="bg-primary">
                <tr>
                  <th class="text-light">Shop Name</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: filteredItems()" class="border">
                <tr data-bind="click: $parent.toggle">
                  <td id="listTitle" data-bind="text: $data.title"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="scripts/lib/jquery-3.2.1.min.js"></script>
  <script src="scripts/lib/knockout-3.4.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="scripts/app2.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARV76QjC0HDKXP0ru9Ye4kyAH8N5UUEME&callback=initMap" async defer onerror="mapError()"></script>
</body>

</html>
