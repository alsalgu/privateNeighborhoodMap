<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Noodle Shops in Austin</title>
</head>

<body>
    <div id="side-panel">
        <input type="button" value="Show Shops" data-bind="click: window.showMarkers">
        <input type="button" value="Clear" data-bind="click: window.clearMarkers">
        <div id="shops">
            <table>
                <thead>
                    <tr>
                        <th>Shop</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: filteredItems()">
                    <tr data-bind="click: $parent.toggle">
                        <td id="listTitle" data-bind="text: $data.title"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="filter">
            <input data-bind="value: filter, valueUpdate: 'afterkeydown'">
            <input type="button" value="Reset" data-bind="click: window.refresh;">
        </div>
    </div>
    <div id="googleMap"></div>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <script src="scripts/lib/jquery-3.2.1.min.js"></script>
    <script src="scripts/lib/knockout-3.4.2.js"></script>
    <script src="scripts/app2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARV76QjC0HDKXP0ru9Ye4kyAH8N5UUEME&callback=initMap" async defer onerror="mapError()"></script>
</body>

</html>
